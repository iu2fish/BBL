<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>backbone学习</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="assets/base.css" rel="stylesheet">
</head>
<body>
<section>
  <header id="header">
    <h1>todos</h1>
    <input id="new-todo" placeholder='What needs to be done?' autofocus>
  </header>
  <section id='main'>
    <input id ='toggle-all' type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list"></ul>
  </section>
  <footer id='footer'></footer>
</section>
<div id="info">
	<p>Double-click to edit a todo</p>
	<p>Write by <a href="https://github.com/iu2fish">iu2fish</a></p>
</div>
</body>
<script type="text/template" id="item-template">
  <div class='view'>
    <input class='toggle' type='checkbox' <%= completed ? 'checked' : '' %>>
    <label><%- title %></label>
    <button class='destroy'></button>
  </div>
  <input class='edit' value='<%- title %>'
</script>
<script type="text/template" id="stats-template">
  <span id='todo-count'><strong><%= remaining %> </strong>
    <%= remaining === 1 ? 'item' : 'items' %>left
  </span>
  <ul>
    <li>
      <a class='selected' href='#/'>All</a>
    </li>
    <li>
      <a href='#/active'>Active</a>
    </li>
    <li>
      <a href='#/completed'>Completed</a>
    </li>
  </ul>
  <% if (completed) {%>
    <button id='clear-completed'>Clear completed (<%= completed %>)</button>
  <% } %>
</script>
<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="lib/underscore.js"></script>
<script type="text/javascript" src="lib/backbone.js"></script>
<script type="text/javascript" src="lib/backbone.localStorage.js"></script>
<script type="text/javascript" src="models/todos.js"></script>
<script type="text/javascript" src="collections/todos.js"></script>
<script type="text/javascript" src="views/todos.js"></script>
<script type "text/javascript" src="views/app.js"></script>
<script type="text/javascript" src="routers/router.js"></script>

</html>
